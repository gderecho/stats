<span id="popover-exptext-svar" ng-init="inctrl.typeset('popover-exptext-svar')">The <b>sample variance</b> with Bessel's correction is defined by: <script type="math/tex; mode=display">s^2_{n-1}=\sum_{i=1}^{n}\frac{\left(x_i-\overline{x}\right)^2}{n-1}</script>with Bessel's correction, \(n-1\) is in the denominator instead of \(n\) in order to give an unbiased estimator of the population variance.</span>
