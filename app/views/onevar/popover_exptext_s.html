<span id="popover-exptext-sdev" ng-init="inctrl.typeset('popover-exptext-sdev')">The <b>sample standard deviation</b> with Bessel's correction is defined by: <script type="math/tex; mode=display">s_{n-1}=\sqrt{\sum_{i=1}^{n}\frac{\left(x_i-\overline{x}\right)^2}{n-1}}</script>with Bessel's correction, \(n-1\) is in the denominator instead of \(n\) in order to give an unbiased estimator of the population standard deviation.</span>
